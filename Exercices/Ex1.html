
<!DOCTYPE html>
<html lang="fr">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
  <title>Écriture d'une fonction simple</title>
  <meta charset="UTF-8">
  <script>
  // <!--
  function surfaceRectangle(){
    var longueur = prompt("Entrez la longueur du rectangle :");
    var largeur = prompt("Entrez la largeur du rectangle :");
    alert("La surface du rectlangle est la suivante :" + longueur*largeur);
  }

  function perimetreRectangle(){
    var longueur = parseFloat(prompt("Entrez la longueur du rectangle :"));
    var largeur = parseFloat(prompt("Entrez la largeur du rectangle :"));
    var calcul = (longueur+largeur)*2;
    alert("Le périmètre du rectangle est le suivant :" + calcul);
    
  }
  // -->
  </script>
</head>
<body>

<h1>Écriture d'une fonction simple</h1>

<p>Cliquez sur le bouton pour lancer la fonction de la surface&nbsp;: <button onclick="surfaceRectangle();">Surface</button></p>
<p>Cliquez sur le bouton pour lancer la fonction du périmètre&nbsp;: <button onclick="perimetreRectangle();">Perimetre</button></p>

</body>
</html>
