<!DOCTYPE html>

<html lang="fr">
<meta charset="UTF-8">
<head>
<title>Essai DHTML</title>
<script>
	
	function change_enfants()
		{
            parag=document.getElementById("paragraphe");
            alert(parag.childNodes.length);//nombre de noeuds (on compte les textes et les elements)
            parag.firstChild.nodeValue = "On change le texte plein d'enfants ";
            parag.lastChild.width="100";
            parag.lastChild.height="55";
            parag.childNodes[1].innerHTML = "<font color='blue'>en bleu</font>";
            parag.childNodes[3].style.display="block";
		}		
</script>

</head>
<body>

<p id="paragraphe" onclick="change_enfants()">
    Un texte avec plein d'enfants, 
    <b>en gras</b>
    , 
    <i>en italique</i>
    ... et une image 
    <img alt="Un dauphin" src="http://www.licence.elec.upmc.fr/S_tec/coursEnLigne/dhtml3/exercices/dauphin3_1_.jpg" height="111" width="200"></p>

</body>
</html>
