<h1>Écriture d'une fonction complexe</h1>

<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="question()">Lancer la fonction</button></p>
<script>
    function question(){
        var rayon = parseInt(prompt("Entrez la valeur du rayon :"));
        var resultat = Math.PI*(Math.pow(rayon,2));
        alert("La surface du cercle est la suivante :" + resultat.toFixed(2));
        //alert("La surface du cercle est la suivante :" + (Math.PI*(Math.pow(rayon,2)).toFixed(2)));
    }
</script>
