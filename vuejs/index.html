<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id="tuto">
        <table style="padding-left: 3px;">
            <!-- <tr v-for="(etudiant, index) in tab"> -->
            <tr>
                <th scope="col">id</th>
                <th scope="col">nom</th>
                <th scope="col">note</th>
            </tr>
            <tr v-for="(etudiant, index) in tab">
                <td>{{index}}</td>
                <td>{{etudiant.nom}}</td>
                <td>{{etudiant.note}}</td>
            </tr>
        </table>
    </div>

    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#tuto',
            data: {
                tab:[
                    {nom: "Dupont", note: 12},
                    {nom: "Aubin", note: 8},
                    {nom: "Fran√ßois", note: 14},
                    {nom: "Cochin", note: 9},
                ]
            },
        });
    </script>
</body>
</html>
