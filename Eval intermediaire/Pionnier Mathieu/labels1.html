<!DOCTYPE html>
<html lang="fr">
<head>
<title>Labels</title>
<meta charset="UTF-8">
<style>
	.bordure_noire{border:medium solid black}
</style>
<script>
    function hidden() {
        var inputNom = document.getElementById("chp_nom");
        var inputPrenom = document.getElementById("chp_prenom");
        var inputAdresse = document.getElementById("chp_adresse");
        var labelNom = document.querySelector("label[for='chp_nom']");
        var labelPrenom = document.querySelector("label[for='chp_prenom']");
        var labelAdresse = document.querySelector("label[for='chp_adresse']");
        
        inputNom.addEventListener("focus", function(){
            labelNom.style.visibility='hidden';
            labelPrenom.style.visibility='visible';
            labelAdresse.style.visibility='visible';
        });
        
        inputPrenom.addEventListener("focus", function(){
            labelNom.style.visibility='visible';
            labelPrenom.style.visibility='hidden';
            labelAdresse.style.visibility='visible';
        });
        
        inputAdresse.addEventListener("focus", function(){
            labelNom.style.visibility='visible';
            labelPrenom.style.visibility='visible';
            labelAdresse.style.visibility='hidden';
        });
    }
    window.onload=hidden;
</script>
</head>
<body>

<h1>Formulaire de test</h1>

<form action="">
	<p><label for="chp_nom">Nom&nbsp;:</label> <input type="text" id="chp_nom">&nbsp;
	<label for="chp_prenom">Pr√©nom&nbsp;:</label> <input type="text" id="chp_prenom"><br>
	<label for="chp_adresse">Adresse&nbsp;:</label><br><textarea id="chp_adresse" rows="5" cols="30"></textarea></p>
</form>

</body>
</html>
